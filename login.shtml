<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    <meta charset="UTF-8">
    
    <!-- Max CDN online links -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- Proper rendering for mobile view -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    
    <!--#include file="header-other.shtml" -->
    
    <div class="container rounded-lg border mt-5 p-0 login-box shadow">
        <h2 class="text-center bg-danger text-white py-3 rounded-top">Sign in</h2>
        <form class="needs-validation" autocomplete="off" novalidate>
            <div class="form-row mt-5 px-5 textbox-padding">
                <div class="col-md-12 mb-4">
                    
                    <input type="text" class="form-control py-4 border-radius-text pl-3 email-icon"
                    id="validationDefault01" placeholder="Email Address" required>
                </div>
                <div class="col-md-12 mb-2">
                    <!-- <label for="validationDefault02">Last name</label> -->
                    <input type="text" class="form-control py-4 border-radius-text pl-3" id="validationDefault02"
                    placeholder="Password" required>
                </div>
                <div class="col-md-12 mb-2">
                    <p class="text-secondary text-right">Forgot Email/ Password?</p>
                </div>
                
                <div class="col-md-12 mb-3">
                    
                    <button class="btn btn-danger border-radius-text w-100" type="submit">SIGN
                        IN</button>
                    </div>
                    
                    <div class="col-md-12 mb-2">
                        <p class="text-center">Don't have an account? <br>
                            <a href="register.shtml">
                                <span class="text-danger">Register Now</span>
                            </a>
                        </p>
                    </div>
                    
                    
                </div>
            </form>
            <script>
                // Example starter JavaScript for disabling form submissions if there are invalid fields
                (function () {
                    'use strict';
                    window.addEventListener('load', function () {
                        // Fetch all the forms we want to apply custom Bootstrap validation styles to
                        var forms = document.getElementsByClassName('needs-validation');
                        // Loop over them and prevent submission
                        var validation = Array.prototype.filter.call(forms, function (form) {
                            form.addEventListener('submit', function (event) {
                                if (form.checkValidity() === false) {
                                    event.preventDefault();
                                    event.stopPropagation();
                                }
                                form.classList.add('was-validated');
                            }, false);
                        });
                    }, false);
                })();
            </script>
        </div>
        
        <!--#include file="footer.shtml" -->
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
        
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
        </script>
        
    </body>
    
    </html>
